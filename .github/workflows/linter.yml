name: Linter

on:
  workflow_dispatch:
  pull_request:
    branches-ignore:
      - dependabot/**

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘€ Checkout Code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: ğŸ›  Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install Dependencies
        run: bun install

      - name: ğŸ“š Lint Code Base
        run: bun run lint
